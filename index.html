---
title: Home
layout: default
---
<h3 class="mt-3">Releases</h3>
<hr>
<div class="row">
  {% for album in site.albums %}
    <div class="col-lg-3 mt-3 h-100">
      <div class="card h-100" style="width: 100%">
      <img src="{{ album.cover_art}}" alt="" class="img-fluid">
        <div class="card-body">
          <h4>"{{ album.title}}"</h4>
          <h5>{{ album.artist }}</h5>
          <!-- <p>{{ album.price | append: ".00" | prepend: "$"}}</p> -->
          <a href="{{ album.url }}" class="btn btn-primary">Shop</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
